<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2.0 </title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap');
    </style>
</head>
<body>
    <h1> Rock, Paper, Scissors! (v2.0)</h1>
    <h2 id = player>Your Pick</h2>
        <div class = player-buttons>
        <button id = "rock-btn"> Rock </button>
        <button id = "paper-btn"> Paper </button>
        <button id = "scissors-btn"> Scissors </button>
        </div>
    <h2 id = computer>Computer's Pick</h2>
        <div class = cpu-buttons>
        <button id = "cpu-rock-btn"> Rock </button>
        <button id = "cpu-paper-btn"> Paper </button>
        <button id = "cpu-scissors-btn"> Scissors </button>
        </div>
    <div class = "results"></div>
    <div class = "score"></div>
    

</body>
</html>
